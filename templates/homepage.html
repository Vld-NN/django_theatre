<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Театр N</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <h1>Добро пожаловать на сайт нашего театра, {{ request.user.username }}! </h1>
{% else %}
    <h1>Добро пожаловать на сайт нашего театра! </h1>
{% endif %}
<table>
    {% for show in show_list %}
    <tr><a href="{{ show.get_absolute_url }}">{{show.play.title }}</a> - {{ show.starts_at }}</tr>
    {% endfor %}
</table>
</body>
</html>
